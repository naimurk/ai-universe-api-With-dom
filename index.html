<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8aef95128b.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Explore Ai</title>
</head>
<!-- max-w-sm -->

<body class="pb-24">
    <header class="py-12">

        <section class="text-center">
            <h1 class=" text-3xl lg:text-6xl text-bold">Ai Universe Hub </h1>
            <button type="button"
                class=" my-5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base lg:text-lg px-5 py-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">sort
                by date</button>
        </section>
    </header>
    <main>
        <!-- card starts -->
        <section id="card-container"
            class="grid grid-cols-1 gap-4 justify-center items-center lg:grid-cols-3 px-3 lg:px-28">
        </section>
        <!-- card ends -->
        <!-- show all btn starts -->
         <section class="text-center my-5">
            <button type="button" onclick="showAll()"
            class=" my-5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base lg:text-lg px-5 py-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">show all</button>
         </section>
        <!-- show all btn ends -->
    </main>
    <script src="./js/Ai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>

</html>
